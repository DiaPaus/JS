<!DOCTYPE html>
<html lang="en">

<head>
    <title>Workshop3</title>
    <meta name="author" content="Diana Pausan">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: black;
            width: 580px;
            height: 700px;
            padding-top: 100px;
            padding-right: 350px;
            padding-left: 350px;


        }

        .container .header {
            background-color: #c8bfe7;
            color: #f2f0f9;
            height: 55px;
            width: 580px;
            border-radius: 10px;
            font-size: 45px;
            margin: auto;
            text-align: center;
            padding-top: 10px;
            font-family: monospace;
            margin-bottom: 20px;

        }

        .container .footer {
            background-color: #c8bfe7;
            color: #f2f0f9;
            height: 65px;
            width: 580px;
            border-radius: 10px;
            font-size: 45px;
            text-align: center;
            padding-top: 20px;
            font-family: monospace;
            margin-top: 20px;
        }

        .container .navigation {
            background-color: #ff7f27;
            height: 35px;
            width: 580px;
            border-radius: 10px;
            text-align: center;
            font-size: 30px;
            color: #f2f0f9;
            margin: auto;
            font-family: monospace;
            margin-bottom: 20px;
        }

        .container .content {
            background-color: #00a2e8;
            height: 140px;
            width: 380px;
            border-radius: 10px;
            float: right;
            text-align: center;
            font-family: monospace;
            font-size: 30px;
            color: #f2f0f9;
            padding-top: 110px;

        }

        .container .sidebar {
            background-color: #b5e61d;
            height: 140px;
            width: 180px;
            border-radius: 10px;
            text-align: center;
            font-family: monospace;
            font-size: 30px;
            color: #f2f0f9;
            padding-top: 110px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <p>HEADER</p>
        </div>
        <div class="navigation">
            <p>NAVIGATION</p>
        </div>
        <div class="content">
            <p>CONTENT</p>
        </div>
        <div class="sidebar">
            <p>SIDEBAR</p>
        </div>
        <div class="footer">
            <p>FOOTER</p>
        </div>
    </div>
</body>

</html>
